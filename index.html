<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clock Web Application</title>
    <style>
        html {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .linktree {
            margin: 50px auto;
            width: 60%;
            background: #1a1a1a;
            text-align: center;
            padding: 30px;
            box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.5);
            border-radius: 15px;
            transform: scale(.98);
            transition: all .3s ease;
            border: 2px solid #ff4444;
        }

        .linktree:hover {
            transform: scale(1);
            box-shadow: 0 0 30px 10px rgba(255, 0, 0, 0.7);
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            text-decoration: none;
            padding: 15px 20px;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
            border: 2px solid #ff4444;
            margin: 20px 50px;
            display: block;
            transition: all .3s ease;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .links a:hover {
            background: linear-gradient(135deg, #cc0000, #ff4444);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 68, 68, 0.7);
        }

        h1, h3 {
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.7);
        }

        h3 {
            font-size: 1.2em;
            margin-top: 0;
            color: #ccc;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 68, 68, 0.7);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
            }
        }

        .linktree {
            animation: glow 3s infinite;
        }
    </style>
</head>

<body>
    <div class="linktree">
        <h1>One Stop For All Clock Applications</h1>
        <h3>Below are different links for the applications that we use in our day to day lives</h3>
        <div class="links">
            <a href="stopwatch.html" target="_blank">Stopwatch</a>
            <a href="analog-clock.html" target="_blank">Analog-Clock</a>
            <a href="digital-clock.html" target="_blank">Digital-Clock</a>
            <a href="timer.html" target="_blank">Timer</a>
        </div>
    </div>
    <script>
        const linktree = document.querySelector('.linktree');
        const walk = 100;

        function effect(e) {
            const { offsetWidth: width, offsetHeight: height } = linktree;
            const { offsetX: x, offsetY: y } = e;
            const rotX = Math.round(((x / width * walk) - (walk / 2)) / 3);
            const rotY = Math.round(((y / width * walk) - (walk / 2)) / 3);

            linktree.style.transform = `rotateX(${rotY}deg) rotateY(${rotX}deg)`;
        }

        linktree.addEventListener('mousemove', effect);
        linktree.addEventListener('mouseleave', () => {
            linktree.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
